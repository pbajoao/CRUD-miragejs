<app-header></app-header>
<div class="container-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="flex space-between margin-bottom">
                    <div class="">
                        <h1 class="color-primary">Novo usuário</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <form [formGroup]="usuarioForm" class="margin-bottom">
                    <div class="form-group">
                        <mat-form-field appearance="fill" class="width-100">
                            <mat-label>nome</mat-label>
                            <input matInput formControlName="name">
                            <mat-error *ngIf="!name.valid">
                                O nome é <strong>obrigatório</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="fill" class="width-100">
                            <mat-label>data de nascimento</mat-label>
                            <input matInput formControlName="nasc" mask="d0/M0/0000" [leadZeroDateTime]="true">
                            <mat-error *ngIf="!nasc.valid">
                                A data de nascimento é <strong>obrigatória</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="fill" class="width-100">
                            <mat-label>CPF</mat-label>
                            <input matInput formControlName="cpf" mask="000.000.000-00">
                            <mat-error *ngIf="!cpf.valid">
                                O cpf é <strong>obrigatório</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <div class="btn-group flex space-between">
                            <button type="button" mat-raised-button (click)="onPrev()">voltar</button>
                            <button type="submit" mat-raised-button color="primary" (click)="save()">salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
